services:
  kafka:
    image: confluentinc/cp-kafka:7.5.1
    ports:
      - "9092:9092"
    environment:
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_NODE_ID: 1
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092,PLAINTEXT_HOST://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk

  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: scorehub
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/initial.sql:/docker-entrypoint-initdb.d/initial.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  user-service:
    build:
      context: ..
      dockerfile: deploy/service.Dockerfile
      args:
        SERVICE_DIR: cmd/user
        BINARY_NAME: user-service
    environment:
      SERVICE_NAME: user-service
      GRPC_PORT: "50051"
      HTTP_PORT: "8080"
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: scorehub
      KAFKA_BROKERS: kafka:29092
      API_KEY: change-me
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_started
    ports:
      - "50051:50051"
      - "8080:8080"

  event-service:
    build:
      context: ..
      dockerfile: deploy/service.Dockerfile
      args:
        SERVICE_DIR: cmd/event
        BINARY_NAME: event-service
    environment:
      SERVICE_NAME: event-service
      GRPC_PORT: "50052"
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: scorehub
      KAFKA_BROKERS: kafka:29092
      SCORE_EVENTS_TOPIC: score_events
      USER_SERVICE_ADDR: user-service:50051
    depends_on:
      - kafka
    ports:
      - "50052:50052"

  notification-service:
    build:
      context: ..
      dockerfile: deploy/service.Dockerfile
      args:
        SERVICE_DIR: cmd/notification
        BINARY_NAME: notification-service
    environment:
      SERVICE_NAME: notification-service
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: scorehub
      KAFKA_BROKERS: kafka:29092
      KAFKA_GROUP_ID: scorehub-group
      SCORE_EVENTS_TOPIC: score_events
      NOTIFICATIONS_TOPIC: notifications
      USER_SERVICE_ADDR: user-service:50051
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_started
      user-service:
        condition: service_started

  email-service:
    build:
      context: ..
      dockerfile: deploy/service.Dockerfile
      args:
        SERVICE_DIR: cmd/email
        BINARY_NAME: email-service
    environment:
      SERVICE_NAME: email-service
      KAFKA_BROKERS: kafka:29092
      KAFKA_GROUP_ID: scorehub-group
      NOTIFICATIONS_TOPIC: notifications
    depends_on:
      - kafka

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
    ports:
      - "8081:8080"
    depends_on:
      - kafka

volumes:
  pgdata:
