version: '3.9'

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.1
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.5.1
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: scorehub
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  user-service:
    build:
      context: ..
      dockerfile: deploy/user-service.Dockerfile
    environment:
      SERVICE_NAME: user-service
      GRPC_PORT: "50051"
      HTTP_PORT: "8080"
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: scorehub
      KAFKA_BROKERS: kafka:29092
    depends_on:
      - postgres
      - kafka
    ports:
      - "50051:50051"
      - "8080:8080"

  event-service:
    build:
      context: ..
      dockerfile: deploy/event-service.Dockerfile
    environment:
      SERVICE_NAME: event-service
      GRPC_PORT: "50052"
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: scorehub
      KAFKA_BROKERS: kafka:29092
      SCORE_EVENTS_TOPIC: score_events
    depends_on:
      - kafka
    ports:
      - "50052:50052"

  notification-service:
    build:
      context: ..
      dockerfile: deploy/notification-service.Dockerfile
    environment:
      SERVICE_NAME: notification-service
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: scorehub
      KAFKA_BROKERS: kafka:29092
      KAFKA_GROUP_ID: scorehub-group
      SCORE_EVENTS_TOPIC: score_events
      NOTIFICATIONS_TOPIC: notifications
      USER_SERVICE_ADDR: user-service:50051
    depends_on:
      - postgres
      - kafka
      - user-service

  email-service:
    build:
      context: ..
      dockerfile: deploy/email-service.Dockerfile
    environment:
      SERVICE_NAME: email-service
      KAFKA_BROKERS: kafka:29092
      KAFKA_GROUP_ID: scorehub-group
      NOTIFICATIONS_TOPIC: notifications
    depends_on:
      - kafka

volumes:
  pgdata:
